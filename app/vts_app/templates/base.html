
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href=
  "https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
          rel="stylesheet">
 
  <title >Visual Tracking System</title>

</head>

<body>
  <p class='text-center text-3xl mt-5 mb-3 text-blue-400'>Visual Tracking System</p>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class='text-red-600 text-center'>
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  {% endwith %}

  {% block a %}
  {% endblock a %}

  {% block b %}
  {% endblock b %}
</body>

</html>
